<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <title>Tic Tac Toe Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">       
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body id="game">
    <div class="container text-center">
        <h1>Tic Tac Toe</h1>
        <div class="col-lg-12">
            <a class="btn btn-primary" id="turnX">Turn X</a>
            <a class="btn" id="turnO">Turn O</a>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <a class="btn btn-lg btn-primary tic" id="0">#</a>
                <a class="btn btn-lg btn-primary tic" id="1">#</a>
                <a class="btn btn-lg btn-primary tic" id="2">#</a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <a class="btn btn-lg btn-primary tic" id="3">#</a>
                <a class="btn btn-lg btn-primary tic" id="4">#</a>
                <a class="btn btn-lg btn-primary tic" id="5">#</a>
            </div>
        </div> 
        <div class="row">
            <div class="col-lg-12">
                <a class="btn btn-lg btn-primary tic" id="6">#</a>
                <a class="btn btn-lg btn-primary tic" id="7">#</a>
                <a class="btn btn-lg btn-primary tic" id="8">#</a>
            </div>
        </div>       
    </div>

    <p id="test"></p>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
